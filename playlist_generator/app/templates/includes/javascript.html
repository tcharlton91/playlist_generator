<script>

  function openTab(evt, tabName, tabTag) {
    // Declare all variables
    var i, tabcontent, tablinks, tabTags;

    // Only operate on tabs with this tag
    tabTags = document.getElementsByClassName(tabTag);
    for (i = 0; i < tabTags.length; i++) {
        // Get all elements with class="tabcontent" and hide them
        if (tabTags[i].className.includes("tabcontent")) {
            tabTags[i].style.display = "none";
        }
        // Get all elements with class="tablinks" and remove the class "active"
        if (tabTags[i].className.includes("tablinks")) {
            tabTags[i].className = tabTags[i].className.replace(" active", "");
        }
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  
</script>
